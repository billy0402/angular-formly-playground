<form [formGroup]="formlyService.form" (ngSubmit)="onSubmit()">
  <formly-form
    [form]="formlyService.form"
    [fields]="formlyService.fields"
    [model]="formlyService.model"
  ></formly-form>
  <p>{{ formlyService.form.value | json }}</p>
  <p>{{ formlyService.model | json }}</p>
  <button
    type="submit"
    mat-flat-button
    color="primary"
    [disabled]="formlyService.form.invalid"
  >
    Submit
  </button>
</form>
