<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <p>{{ form.value | json }}</p>
  <p>{{ model | json }}</p>
  <button
    type="submit"
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
  >
    Submit
  </button>
</form>
